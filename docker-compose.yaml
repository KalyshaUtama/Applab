version: '3.8'

services:
  pdf-chatbot:
    build: .
    container_name: pdf-chatbot-app
    ports:
      - "8000:8000"
    environment:
      # Load from .env file or set directly
      - API_KEY=${API_KEY}
      - BASE_URL=${BASE_URL}
      - MODEL_NAME=${MODEL_NAME:-Fanar-S-1-7B}
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=production
    volumes:
      # Persist vector database
      - chroma_data:/app/chroma_agents
      # Persist uploads
      - uploads_data:/app/uploads
      # Persist logs
      - logs_data:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # Optional: Add nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pdf-chatbot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # If using SSL certificates
    depends_on:
      - pdf-chatbot
    restart: unless-stopped
    networks:
      - chatbot-network

volumes:
  chroma_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge